title: "My Lazy Blog"
description: "My Personal Experimentations"
author:
  name: "Lazy Blog"
  email: "lazyblogging@home.au"
  url: "https://miomirparipovic.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "LazyBlogger"
year : "2023"
